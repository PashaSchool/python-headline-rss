<html>
<head>
	<title>Headlines</title>
</head>
<body>
	<form action="/" method="POST"> 
		<input type="text" name="publication" placeholder="search" />
		<input type="submit" value="Submit" />
	</form>
	<form>
		<input type="text" name="city" placeholder="weather search">
		<input type="submit" value="Submit">
	</form>
	<h2>Current weather</h2>
	<p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
	<p>{{weather.description}} |{{weather.temperature}}&#8451;</p>

	<form>
		from: <select name="currency_from">
			{% for curency in currencies %}
				<option 
				{{'selected="selected"' if currency_from==curency}}
				value="{{curency}}">{{curency}}</option>
			{% endfor %}

		</select>
		to: <select name="currency_to">
			{% for curency in currencies %}
				<option 
				{{'selected="selected"' if currency_to==curency}}
				value={{curency}}>{{curency}}</option>
			{% endfor %}
		</select>
		<input type="submit" value="Submit">
	</form>

	<h2>Currency</h2>
	1 {{currency_from}} = {{currency_to}} {{rate}}

	<h1>Headlines</h1>
	{% for article in articles %}
		<a href={{article.link}}><b>{{article.title}}</b></a><br />
		<i>{{article.published}}</i><br />
		<p>{{article.summary}}</p>
		<hr/>
	{% endfor %}
</body>
</html>
